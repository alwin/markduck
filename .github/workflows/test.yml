name: Test

on: [push]

jobs:
  build:

  runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v1
    - name: Setup NodeJs
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Install Dependencies
      run: npm ci
    - name: Run test
      run: npm run test:coverage
    - name: upload coverage
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
